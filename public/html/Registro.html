<!doctype html>
<html lang="es">

<head>
    <!--   meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/38863894bb.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Font-->
    <script src="https://kit.fontawesome.com/0b3284a19f.js" crossorigin="anonymous"></script>
    <!--Css-->
    <link rel="stylesheet" href="../css/index.css">
    <title>Registro vendedor</title>
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
        <div class="container">
            <div class="p-1 bg-dark text-white text-center click" id="inicio">
                <h2>
                    <img src="./img/icono.png" class="rounded-circle" alt="Cinque Terre" width="54" height="54"> Tienda en linea
                </h2>
            </div>
        </div>
    </nav>

    <div class="container-fluid" id="contendor">

        <div class="row" id="row">

            <div class="bg-secondary col-12" id="cVend">
                <section id="LoginVendedor" class="mt-5 mb-5">
                    <div class="container-fluid">
                        <div class="mx-auto col-sm-12 col-md-10 col-lg-8 col-xl-8" id="alertVendedor">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="text-center">Registro</h4>
                                </div>
                                <div class="card-body">
                                    <div name="alerta"></div>
                                    <form id="registroFormulario" method="post">
                                        <div class="form-group">
                                            <label for="nombre">Nombre Completo</label>
                                            <input type="text" id="nombre" class="form-control" placeholder="Ingrese su nombre completo">
                                            <div id="errNombre" class="invalid-feedback"></div>
                                        </div>
                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <div class="input-group">
                                                <input type="text" id="email" class="form-control" placeholder="Ingrese su email">
                                                <div id="errEmail" class="invalid-feedback"></div>
                                            </div>
                                        </div>
                                        <label for="password">Contraseña</label>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <div id="titleVendedor" class="input-group-prepend" title="Ver clave">
                                                    <span class="input-group-text click">
                                                        <i id="ojoVendedor" class="fas fa-eye"></i>
                                                    </span>
                                                </div>
                                                <input type="password" id="clave" class="form-control" placeholder="Ingrese su Contraseña">
                                                <div id="errClave" class="invalid-feedback"></div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="Telefono">Telefono</label>
                                            <input type="text" id="telefono" class="form-control" placeholder="Ingrese su numero">
                                            <div id="errTelefono" class="invalid-feedback"></div>
                                        </div>
                                        <div class="form-group">
                                            <label for="curp">CURP:</label>
                                            <input type="text" id="curp" class="form-control" placeholder="Ingrese su curp">
                                            <div id="errCurp" class="invalid-feedback"></div>
                                        </div>
                                        <div class="form-group">
                                            <label for="curp">Direccion:</label>
                                            <input type="text" id="direccion" class="form-control" placeholder="Ingrese su direccion">
                                            <div id="errDir" class="invalid-feedback"></div>
                                        </div>
                                        <div name="alerta"></div>
                                        <button type="submit" class="btn btn-primary w-100 mt-3">
                                            <i class="fas fa-user-plus"></i> Registrarse
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

            <div class="w-100">
                <div id="mainfooter" class="bg-dark text-white p-5">
                    <div class="container">
                        <div class="row">
                            <div class="col text-center">
                                2021 - Todo reservado &copy;
                                <span>Prueba de pagina</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <div class="modal fade" id="msj" tabindex="-1" role="dialog" aria-labelledby="EjemploModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header" id="color">
                    <h5 class="modal-title" id="EjemploModal">Nuevo Producto</h5>
                    <button class="close" data-dismiss="modal" aria-label="close">
                    <span aria-hidden="true"><i class="fas fa-times-circle"></i></span>
                </button>
                </div>
                <div class="modal-body">
                    <div id="ErrorMensaje"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!--Js personal-->
    <script src="../js/registro.js"></script>
</body>

</html>
