<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tienda en linea</title>

    <script src="https://kit.fontawesome.com/38863894bb.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Font-->
    <script src="https://kit.fontawesome.com/0b3284a19f.js" crossorigin="anonymous"></script>
    <!--Css-->
    <link rel="stylesheet" href="../../css/inicio.css">
</head>

<body>

    <div class="p-1 bg-dark text-white text-center">
        <h2>
            <img src="./img/icono.png" class="rounded-circle" alt="Cinque Terre" width="54" height="54"> Tienda en linea
        </h2>
    </div>

    <nav class="navbar navbar-expand bg-secondary navbar-dark">
        <div class="menu">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <form action="/inicio" method="post">
                        <input class="nav-link sin" type="submit" value="Inicio">
                    </form>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="servicios.html">Carrito </a>
                </li>
                <li class="nav-item">
                    <form action="/Administrar" method="post">
                        <input class="nav-link sin" type="submit" value="Administrar ventas">
                    </form>
                </li>
            </ul>
        </div>
    </nav>
    <div class="buscador">
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend mr-2">
                    <img src="./img/lupa.png" width="50" height="50">
                </div>
                <input type="text" class="form-control" size="100%" placeholder="Buscar producto" id="buscador" size="10">
            </div>
        </div>
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Categorias
                <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a href="#">Ropa</a></li>
                <li><a href="#">Electronica</a></li>
                <li><a href="#">Hogar</a></li>
            </ul>
        </div>
    </div>
    <div class="container mb-5">
        <div class="row" id="datos">
        </div>
        <div class="row">
            <div class="col-12">
                <div id="pie"></div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js " integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin=" anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js " integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous "></script>
    <!--Js personal-->
    <script src="../../js/tiendaInicio.js "></script>

</body>

</html>
