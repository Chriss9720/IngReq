<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tienda en linea</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .imagen {
            width: 100%;
            z-index: 1;
            position: absolute;
        }

        .inicio {
            padding: 3%;
            width: 50%;
            text-align: center;
            z-index: 2;
            position: absolute;
        }

        .buscador {
            padding: 3%;
            width: 80%;
        }

        .contenido {
            padding: 50px;
            width: 90%;
            margin: auto;
            overflow: hidden;
        }
    </style>
</head>

<body>

    <div class="p-1 bg-dark text-white text-center">
        <h2> <img src="./img/icono.png" class="rounded-circle" alt="Cinque Terre" width="54" height="54"> Tienda en
            linea
        </h2>
    </div>

    <nav class="navbar navbar-expand bg-secondary navbar-dark">
        <div class="menu">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="InicioUsuario.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="servicios.html">Carrito </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="contenido">
        <h1>Comprar Producto</h1>
        <div class="container">
            <h2>Ingrese la siguiente información</h2>
            <form class="form-horizontal" action="comprar.html">
              <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Tarjeta:</label>
                <div class="col-sm-10">          
                  <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Código de seguridad</label>
                <div class="col-sm-10">          
                  <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Dirección</label>
                <div class="col-sm-10">          
                  <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                </div>
              </div>
              <div class="form-group">        
                <div class="col-sm-offset-2 col-sm-10">
                  <div class="checkbox">
                    <label><input type="checkbox" name="remember"> Resibir ofertas por correo</label>
                  </div>
                </div>
              </div>
              <div class="form-group">        
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-dark"  onclick="location.href='conprar.html'" align="center">Comprar producto</button> 
                </div>
              </div>
            </form>
          </div>
    </div>

</body>

</html>
