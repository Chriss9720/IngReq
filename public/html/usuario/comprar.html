<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tienda en linea</title>
    <script src="https://kit.fontawesome.com/38863894bb.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Font-->
    <script src="https://kit.fontawesome.com/0b3284a19f.js" crossorigin="anonymous"></script>
    <!--Css-->
    <link rel="stylesheet" href="../../css/comprar.css">
</head>

<body>

    <div class="p-1 bg-dark text-white text-center">
        <h2> <img src="./img/icono.png" class="rounded-circle" alt="Cinque Terre" width="54" height="54"> Tienda en linea
        </h2>
    </div>

    <nav class="navbar navbar-expand bg-secondary navbar-dark" id="menu">
    </nav>

    <div class="contenido">
        <h1>Pagar el carrito</h1>
        <div class="container">
            <h2>Ingrese la siguiente información</h2>
            <div class="form-group">
                <label class="control-label col-sm-2">Tarjeta:</label>
                <div class="d-flex justify-content-start align-items-center">
                    <input type="password" class="form-control tarjeta" id="tarjeta_1" placeholder="####">-
                    <div class="invalid-feedback" id="err1"></div>
                    <input type="password" class="form-control tarjeta" id="tarjeta_2" placeholder="####">-
                    <div class="invalid-feedback" id="err2"></div>
                    <input type="password" class="form-control tarjeta" id="tarjeta_3" placeholder="####">-
                    <div class="invalid-feedback" id="err3"></div>
                    <input type="password" class="form-control tarjeta" id="tarjeta_4" placeholder="####">
                    <div class="invalid-feedback" id="err4"></div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Código de seguridad</label>
                <div class="col-12">
                    <input type="password" class="form-control tarjeta" id="codigo" placeholder="####">
                    <div class="invalid-feedback" id="err5"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input id="pagar" type="button" value="Pagar" class="btn btn-dark">
                </div>
            </div>
            <div id="alerta"></div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js " integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin=" anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js " integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous "></script>
    <!--Js personal-->
    <script src="../../js/menuTienda.js"></script>
    <script src="../../js/pagar.js"></script>
</body>

</html>
