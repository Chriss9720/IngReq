<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tienda en linea</title>
    <script src="https://kit.fontawesome.com/38863894bb.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Font-->
    <script src="https://kit.fontawesome.com/0b3284a19f.js" crossorigin="anonymous"></script>
    <!--Css-->
    <link rel="stylesheet" href="../../css/carrito.css">
</head>

<body>

    <div class="p-1 bg-dark text-white text-center">
        <h2>
            <img src="./img/icono.png" class="rounded-circle" alt="Cinque Terre" width="54" height="54"> Tienda en linea
        </h2>
    </div>

    <nav class="navbar navbar-expand bg-secondary navbar-dark" id="menu">
    </nav>

    <div class="contenido bg-white">
        <div class="titulo">
            <h1> Carrito</h1>
        </div>

        <div class="container mt-5">
            <div id="datos"></div>
            <div class="row d-flex justify-content-end">
                <div class="col-6">
                    <div class="form-group">
                        <label for="">SubTotal</label>
                        <input id="subT" type="text" disabled value="0" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Iva</label>
                        <input id="iva" type="text" disabled value="0" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Total</label>
                        <input id="total" type="text" disabled value="0" class="form-control">
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <form action="/pagar" method="post">
                    <input class="btn btn-dark" type="submit" value="Comprar carrito">
                </form>
            </div>
        </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js " integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin=" anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js " integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous "></script>
    <!--Js personal-->
    <script src="../../js/menuTienda.js"></script>
    <script src="../../js/carrito.js"></script>
</body>

</html>
