<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/38863894bb.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <!--Font-->
    <script src="https://kit.fontawesome.com/0b3284a19f.js" crossorigin="anonymous"></script>
    <!--Css-->
    <link rel="stylesheet" href="../../css/Productos.css" />
    <link rel="stylesheet" href="../../css/menu.css">
    <title>Panel del vendedor</title>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
        <div class="container">
            <div class="p-1 bg-dark text-white text-center click" id="pagina">
                <h2>
                    <img src="../../img/icono.png" class="rounded-circle" alt="Cinque Terre" width="54" height="54"> Tienda en linea
                </h2>
            </div>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown mr-3">
                    <a class="nav-link dropdown-toggle click" data-toggle="dropdown"><span id="nombreUser"></span><i class="fas fa-user"></i></a>
                    <div class="dropdown-menu">
                        <a id="salir" href="/#" class="dropdown-item hover"><i class="fas fa-user-times"></i> Salir</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!--Migajas-->
    <div class="container">
        <div class="row">
            <div class="card-body">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <form method="post" action="/Administrar">
                                <input type="submit" value="Inicio" class="link">
                            </form>
                        </li>
                        <li class="breadcrumb-item active">Cupones</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>

    <!--Layout principal-->
    <div id="ContenedorMenu" class="container-fluid">
        <div class="row">
            <!--De 3 col-->
            <div class="col-sm-12 col-lg-3">
                <!--Menu-->
                <div class="card">
                    <div class="card-header bg-dark">
                        <h4>
                            <a class="text-white dropdown-toggle" href="#menu" data-parent="#ContenedorMenu" data-toggle="collapse">
                                <i class="fas fa-align-justify"></i> Menu Principal
                            </a>
                        </h4>
                    </div>
                    <div id="menu" class="collapse card-body show">
                    </div>
                </div>
            </div>
            <!--De 6 col-->
            <div class="col-sm-12 col-lg-9 mt-sm-3 mt-md-3" id="panelControl">
                <!--btn add-->
                <div class="col-12 text-center">
                    <div id="crearC"></div>
                    <button class="btn btn-primary" id="crearCupon">
                        <i class="fas fa-plus"></i> Crear cupon
                    </button>
                </div>
                <div class="col-12 d-flex d-inline text-center justify-content-center mt-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fas fa-search"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control w-75 border text-center" placeholder="id del cupon">
                    <button type="button" class="btn btn-success">Buscar</button>
                </div>
                <!--Tabla responsiba mia-->
                <div class="card mt-3">
                    <!--Titulo-->
                    <div class="card-header bg-dark text-white text-center">
                        <h4>
                            <a href="#MiTabla" class="text-white dropdown-toggle" data-parent="#ContenedorMenu" data-toggle="collapse">
                                <i class="fas fa-table"></i> Cupones agregados recientemente
                            </a>
                        </h4>
                    </div>
                    <!--Ocultable-->
                    <div id="MiTabla" class="collapse show">
                        <!--Cuerpo-->
                        <div class="card-body" id="DatosDeTabla">
                            <!--Encabezado-->
                            <div class="row ml-1 mr-1 text-center">
                                <div class="col-md-1 col-xl-1 bg-dark text-white">
                                    <label for="#" class="mt-2 mb-2">ID</label>
                                </div>
                                <div class="col-md-3 col-xl-2 bg-secondary text-white">
                                    <label class="mt-2 mb-2">Descuento</label>
                                </div>
                                <div class="col-md-6 col-xl-7 bg-dark text-white">
                                    <label class="mt-2 mb-2">Categorias</label>
                                </div>
                                <div class="col-md-1 col-xl-1 bg-secondary text-white">
                                    <label class="mt-2 mb-2">Usados</label>
                                </div>
                                <div class="col-md-1 col-xl-1 bg-dark text-white">
                                    <label class="mt-2 mb-2">Total</label>
                                </div>
                            </div>
                            <div id="datos"></div>
                        </div>
                        <!--Pie de pagina-->
                        <div class="card-footer">
                            <div id="pie"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="ModalCat" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header breadcrumb">
                    <div class="mx-auto">
                        <h5 class="modal-title" id="Titulo-modal">Registrar Cupon</h5>
                    </div>
                    <button class="close" data-dismiss="modal" aria-label="close">
                        <span aria-hidden="true"><i class="fas fa-times-circle"></i></span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="alertaCupon"></div>
                    <div class="form-group">
                        <label for="">Id</label>
                        <input id="id" type="text" class="form-control">
                        <div id="errId" class="invalid-feedback"></div>
                    </div>
                    <div class="form-group">
                        <label for="">Descuento (sobre 100)</label>
                        <input id="desc" type="text" class="form-control">
                        <div id="errDesc" class="invalid-feedback"></div>
                    </div>
                    <div>
                        <label for="">Disponibles</label>
                        <input type="text" id="cant" class="form-control">
                        <div id="errCant" class="invalid-feedback"></div>
                    </div>
                    <div class="form-group">
                        <label>Categorias</label>
                        <input list="cat" class="form-control" id="catSel" />
                        <div id="errCat" class="invalid-feedback"></div>
                        <datalist id="cat"></datalist>
                        <div id="catLista">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal" aria-label="close">
                        Cerrar
                    </button>
                    <button id="salvarCat" class="btn btn-primary" type="button" aria-label="close">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!--Ajax-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!--Js personal-->
    <script src="../../js/cupones.js"></script>
    <script src="../../js/menu.js"></script>
</body>
