<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/38863894bb.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <!--Font-->
    <script src="https://kit.fontawesome.com/0b3284a19f.js" crossorigin="anonymous"></script>
    <!--Css-->
    <link rel="stylesheet" href="../../css/Productos.css" />
    <link rel="stylesheet" href="../../css/menu.css">
    <title>Panel del vendedor</title>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
        <div class="container">
            <a href="/" class="navbar-brand">Mi Pagina</a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown mr-3">
                    <a href="" class="nav-link dropdown-toggle" data-toggle="dropdown">Bienvenido Jose <i
                            class="fas fa-user"></i></a>
                    <div class="dropdown-menu">
                        <a href="perfil.html" class="dropdown-item hover"><i class="fas fa-user-circle"></i> perfil</a>
                        <a href="#" class="dropdown-item hover"><i class="fas fa-cog"></i> Configuraciones</a>
                        <a id="salir" href="/#" class="dropdown-item hover"><i class="fas fa-user-times"></i> Salir</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!--Migajas-->
    <div class="container">
        <div class="row">
            <div class="card-body">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <form method="post" action="/Administrar">
                                <input type="submit" value="Inicio" class="link">
                            </form>
                        </li>
                        <li class="breadcrumb-item active">Proveedores</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>

    <!--Layout principal-->
    <div id="ContenedorMenu" class="container-fluid">
        <div class="row">
            <!--De 3 col-->
            <div class="col-sm-12 col-lg-3">
                <!--Menu-->
                <div class="card">
                    <div class="card-header bg-dark">
                        <h4>
                            <a class="text-white dropdown-toggle" href="#menu" data-parent="#ContenedorMenu" data-toggle="collapse">
                                <i class="fas fa-align-justify"></i> Menu Principal
                            </a>
                        </h4>
                    </div>
                    <div id="menu" class="collapse card-body show">
                    </div>
                </div>
            </div>
            <!--De 6 col-->
            <div class="col-sm-12 col-lg-9 mt-sm-3 mt-md-3" id="panelControl">
                <!--btn add-->
                <div class="col-12 text-center">
                    <button class="btn btn-primary" name="adquirir">
                        <i class="fas fa-plus"></i> Registrar proveedor
                    </button>
                </div>
                <div class="col-12 d-flex d-inline text-center justify-content-center mt-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fas fa-search"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control w-75 border text-center" placeholder="Nombre del proveedor">
                    <button type="button" class="btn btn-success">Buscar</button>
                </div>
                <!--Tabla responsiba mia-->
                <div class="card mt-3">
                    <!--Titulo-->
                    <div class="card-header bg-dark text-white text-center">
                        <h4>
                            <a href="#MiTabla" class="text-white dropdown-toggle" data-parent="#ContenedorMenu" data-toggle="collapse">
                                <i class="fas fa-table"></i> Proveedores agregados recientemente
                            </a>
                        </h4>
                    </div>
                    <!--Ocultable-->
                    <div id="MiTabla" class="collapse show">
                        <!--Cuerpo-->
                        <div class="card-body" id="DatosDeTabla">
                            <!--Encabezado-->
                            <div class="row ml-1 mr-1 text-center">
                                <div class="col-md-1 col-xl-1 bg-dark text-white">
                                    <label for="#" class="mt-2 mb-2">Id</label>
                                </div>
                                <div class="col-md-3 col-xl-2 bg-secondary text-white">
                                    <label class="mt-2 mb-2">Nombre</label>
                                </div>
                                <div class="col-md-2 col-xl-2 bg-dark text-white">
                                    <label class="mt-2 mb-2">Telefono</label>
                                </div>
                                <div class="col-md-2 col-xl-3 bg-secondary text-white">
                                    <label class="mt-2 mb-2">Direccion</label>
                                </div>
                                <div class="col-md-2 col-xl-3 bg-dark text-white">
                                    <label class="mt-2 mb-2">correo</label>
                                </div>
                                <div class="col-md-2 col-xl-1 bg-secondary text-white">
                                    <label class="mt-2 mb-2">Acciones</label>
                                </div>
                            </div>

                            <div id="datos"></div>

                        </div>
                        <!--Pie de pagina-->
                        <div class="card-footer">
                            <div class="mt-3 mb-0" id="pie">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Modal adquirir proveedore-->
    <div class="modal fade" id="proveedor" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header breadcrumb">
                    <div class="mx-auto">
                        <h5 class="modal-title" id="Titulo-modal">Registrar proveedor</h5>
                    </div>
                    <button class="close" data-dismiss="modal" aria-label="close">
                        <span aria-hidden="true"><i class="fas fa-times-circle"></i></span>
                    </button>
                </div>
                <div class="modal-body">
                    <div name="errRP"></div>
                    <div class="form-group">
                        <label for="idP">Id</label>
                        <input type="text" name="idP" id="idP" class="form-control">
                        <div id="errId" class="invalid-feedback"></div>
                    </div>
                    <div class="form-group">
                        <label for="nombreP">Nombre</label>
                        <input type="text" name="nombreP" id="nombreP" class="form-control">
                        <div id="errNombre" class="invalid-feedback"></div>
                    </div>
                    <div class="form-group">
                        <label for="dirP">Direccion</label>
                        <input type="text" name="dirP" id="dirP" class="form-control">
                        <div id="errDir" class="invalid-feedback"></div>
                    </div>
                    <div class="form-group">
                        <label for="telP">Telefono</label>
                        <input type="text" name="telP" id="telP" class="form-control">
                        <div id="errTelefono" class="invalid-feedback"></div>
                    </div>
                    <div class="form-group">
                        <label for="rfcP">RFC</label>
                        <input type="text" name="rfcP" id="rfcP" class="form-control">
                        <div id="errRfc" class="invalid-feedback"></div>
                    </div>
                    <div class="form-group">
                        <label for="corP">Correo</label>
                        <input type="email" name="corP" id="corP" class="form-control">
                        <div id="errEmail" class="invalid-feedback"></div>
                    </div>
                    <div class="form-group">
                        <label for="codP">Codigo postal</label>
                        <input type="text" name="codP" id="codP" class="form-control">
                        <div id="errcodP" class="invalid-feedback"></div>
                    </div>
                    <div name="errRP"></div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal" aria-label="close">
                        Cerrar
                    </button>
                    <div id="accionSalvar">
                        <button id="salvarProveedor" class="btn btn-primary" type="button" aria-label="close">
                            <i class="fas fa-save"></i> Guardar
                        </button>
                    </div>
                    <div id="accionAct">
                        <button id="actualizarProveedor" class="btn btn-primary" type="button" aria-label="close">
                            <i class="fas fa-save"></i> Actualizar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Ajax-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!--Js personal-->
    <script src="../../js/proveedores.js"></script>
    <script src="../../js/menu.js"></script>
</body>

</html>
